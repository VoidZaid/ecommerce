<body>
    <header-component></header-component>

    <section class="session__container">
        <form action="" class="session__form" id="session__form">
            <h1 class="session__form-title">Iniciar Sesion</h1>
            <div class="session__form__container inputCon">
                <input type="email" name="email" id="session__email" class="session__form__email-input input" placeholder=" " required pattern="[a-zA-Z0-9.-_]+@[a-zA-Z]+.[a-zA-Z]+" data-login="email">
                <label class="inputLabel" for="session__email">Escriba su correo electronico</label>
                <span class="input__err-mess">* hola mundo</span>
            </div>
            <div class="session__form__container inputCon">
                <input type="password" name="" id="session__password" class="session__form__password-input input" placeholder=" " data-login="password">
                <label class="inputLabel" for="session__password">Escriba su contrase√±a</label>
                <span class="input__err-mess">* hola mundo</span>
            </div>
            <!-- <input type="submit" value="Entrar" class="session__form__submit btn" id="session__submit"> -->
            <button type="submit" class="session__form__submit btn">Entrar</button>
        </form>
    </section>

    <footer-component></footer-component>
