<head>

    <!-- HOJAS DE ESTILOS -->
    <link rel="stylesheet" href="./assets/css/normalize.css">

    <!-- header -->
    <link rel="stylesheet" href="./assets/css/inicio/aheader/header-container.css">
    <link rel="stylesheet" href="./assets/css/inicio/aheader/header-nav.css">
    <!-- banner -->
    <link rel="stylesheet" href="./assets/css/inicio/banner/banner.css">
    <link rel="stylesheet" href="./assets/css/inicio/banner/banner-announce.css">
    <!-- products -->
    <link rel="stylesheet" href="./assets/css/inicio/cproducts/product.css">
    <link rel="stylesheet" href="./assets/css/inicio/cproducts/products-group-head.css">
    <link rel="stylesheet" href="./assets/css/inicio/cproducts/products-item.css">
    <link rel="stylesheet" href="./assets/css/inicio/cproducts/products-group-items.css">
    <!-- FOOTER -->
    <link rel="stylesheet" href="./assets/css/inicio/footer/footer-container.css">
    <link rel="stylesheet" href="./assets/css/inicio/footer/footer-nav.css">

    <!-- SOLO LOGIN -->

    <!-- SOLO ADD-PRODUCT FORM -->
    <link rel="stylesheet" href="./assets/css/add-products/add-form.css">
    
</head>
<body>
    <header-component></header-component>

    <section class="add__container">
        <form class="add__form" action="">
            <div class="add__input__container">
                <div class="add__input__file-drop">
                    <span class="material-icons-round">
                        image
                    </span>
                    <p class="add__input__file-drop-messaje">arrastre para agregar una imagen para el producto</p>
                </div>
                <label for="file" class="add__input__file-label"> Selecciona una imagen
                    <span class="material-icons-round add__input__file-label__icon">
                        file_upload
                    </span>
                </label>
                <input type="file" class="add__input__file input__shadow" id="file">
            </div>
            <div class="add__input__container">
                <input type="text" placeholder="Categoria" class="add__input__category input__shadow">
            </div>
            <div class="add__input__container">
                <input type="text" placeholder="Nombre de producto" class="add__input__product-name input__shadow">
            </div>
            <div class="add__input__container">
                <input type="text" placeholder="Precio del producto" class="add__input__price input__shadow">
            </div>
            <div class="add__input__container">
                <textarea name="" id="" cols="30" rows="10" placeholder="Descripcion del producto" class="add__input__description input__shadow"></textarea>
            </div>
            <input type="submit" name="" id="" class="add__input__submit btn">
        </form>
    </section>

    <footer-component></footer-component>

     <!-- <script src="./assets/js/fontIconStyle.js"></script> -->
     <script src="./assets/js/headerComponent.js"></script>
     <script src="./assets/js/footerComponent.js"></script>
